<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            background-color: #353535;
        }
        th,td{
            border: 3px solid black;
            padding: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Video</th>
        </tr>
        <tr>
            <td>Deadpool 1 Trailer</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Xithigfg7dA?si=3S-3Q71SBgF0mFIl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
        <tr>
            <td>Deadpool 2 Trailer</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/D86RtevtfrA?si=zJSHMWJVKRaTx5tD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
