      <!-- the "controls" attribute provide with basic controls as provided by browsers but for custom controls we need js -->

     <audio src=""></audio>

     <!-- API's such as GeoLocation or drag and drop cannot be done just by html, html doesn't let u access folder & all, we need js  -->
</body>
