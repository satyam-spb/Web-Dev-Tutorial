<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <!-- Search for html latest semantics to get to know about new tags  -->
     <!-- here's few  -->
      
    <!-- to write a code  -->
     <code>print("Hello World")</code>

     <!-- Keyboard input such as linux commands  -->
      <kbd>sudo update</kbd>

      <samp></samp>
      <var></var>
      <pre></pre>

      <!-- we can use  -->
       <div class="header"></div>
       <div class="navbar"></div>
       <div class="footer"></div> 

       <!-- or we can use  --> 
       <!-- Both ways have same impact.... Lower ones are more readable  -->
      <header></header>
      <nav></nav>
      <section></section>
      <aside></aside>
      <footer></footer>
      <summary></summary>
      <details></details>

</body>
</html>
